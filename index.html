<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>What is the weather</title>
  </head>
  <body>
    <div class="container" id="background">
      <div class="row">
        <div class="col">
          <form class="d-flex" role="search" id="search-location">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city"
              aria-label="Search"
              id="search-location-input"
              autocomplete="off"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="search-button"
            >
              üîç
            </button>
          </form>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary" id="location-button">
            Use current location
          </button>
        </div>
        <br />
        <br />
      </div>

      <div class="row weather-today">
        <div class="col-6">
          <div class="card-main">
            <div class="card-body">
              <h1>City</h1>
              <h2>Country code</h2>
              <p class="date-today" id="date-today"></p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card-main">
            <div class="card-body">
              <img src="" alt="" id="condition-icon" width="100" />
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card-main">
            <div class="card-body temp-group">
              <span class="current-temp" id="current-temp">0</span>
              <span class="degrees">
                <a href="#" id="celsius-link">¬∞C </a>
                <span class="pipe">|</span>
                <a href="#" id="farenheit-link">¬∞F </a>
              </span>
            </div>
          </div>
        </div>

        <div class="row weather-info">
          <div class="col-6">
            <div class="card-main">
              <div class="card-body">
                <p class="time-current" id="time-current">hh:mm</p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card-main">
              <div class="card-body">
                <p class="condition-today" id="condition-today">condition</p>
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="card-main">
              <div class="card-body today-max-min">
                <span class="today-max" id="today-max">max</span>
                <span class="pipe">|</span>
                <span class="today-min" id="today-min">min</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5>Humidity</h5>
              <div class="pipe-group">
                <span class="humidity" id="humidity">0</span>
                <span class="humidity">%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5>Wind</h5>
              <div class="pipe-group">
                <span class="wind" id="wind-direction"></span>
                <span class="pipe">|</span>
                <span class="wind" id="wind-speed">0</span>
                <span class="wind"> km/h</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5>Sunrise</h5>
              <p class="time" id="sunrise">am</p>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5>Sunset</h5>
              <p class="time" id="sunset">pm</p>
            </div>
          </div>
        </div>
      </div>

      <br />
      <hr />
      <br />
      <div class="forecast" id="forecast"></div>
      <footer>
        <p class="disclaimer">
          Disclaimer: Times are shown in user's local time zone.
        </p>
        <a href="https://github.com/Katarina-411/weather-app.git" target="blank"
          >Open-source code</a
        >
        <span> by Lilyia Drozdovska </span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
